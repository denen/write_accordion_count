<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        var idx = 1;

        function addElement() {
            // 要素を作成する
            var element = document.createElement("button");
            element.innerText = "No." + idx;
            idx++;
            // 要素にクリックイベントを追加する
            element.addEventListener("click", addElement);

            // 要素を追加する「親要素」を指定する。
            var parent = document.getElementById("parent");
            // 要素を追加する
            parent.appendChild(element);
            // 次の要素を改行して追加するために br 要素を追加する
            parent.appendChild(document.createElement("br"));
        }
    </script>
</head>

<body>
    <div id="parent">
        <button onclick="addElement()">要素を追加</button><br>
    </div>
</body>

</html>
