<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="contextmenu">
        <ul>
            <li>h2 h3に変更する</li>
        </ul>
    </div>

    <template id="h2">
        <div class="contener">
            <div class="label-box" oncontextmenu="return false;">
                <label class="label" for="count1">▼</label><h2 class="h2">ここにタイトルが入る</h2>
                <span class="mojisu-box"><input  class="mojisu" type="text" disabled> 文字 </span></div>
            <input id="count1" type="checkbox" class="check">
            <div class="content">
                <div class="textarea" name="count1" contenteditable="true">ここにテキスト</div>
            </div>
            <div class="add-contener">+</div>
        </div>
        </template>


    <div id="main">
        <div>
            総文字数 : <input id="all_moji" type="text" disabled> 文字
        </div>
        <div class="contener">
            <div class="label-box" oncontextmenu="return false;">
                <label class="label" for="count1">▼</label>
                <h2 class="h2">ここにタイトルが入る</h2>
                <span class="mojisu-box">文字数 : <input  class="mojisu" type="text" disabled> 文字 </span></div>
            <input id="count1" type="checkbox" class="check">
            <div class="content">
                <div class="textarea" name="count1" contenteditable="true">ここにテキスト</div>
                <div class="add-contener">+</div>
            </div>


        </div>

        <script src="js/main.js"></script>
</body>

</html>
