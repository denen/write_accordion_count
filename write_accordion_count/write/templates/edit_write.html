{% extends 'layout.html' %}
{% block content %}
<form method="POST" action="{% url 'edit_write' write.book_id %}">
  {% csrf_token %}
  <input type="hidden" name="mode" value="{{ mode }}">
  <table>
    <tr>
      <th>Book ID</th>
      <td><input type="text" name="write_id" readonly value="{{ write.write_id }}"></td>
    </tr>
    <tr>
      <th>Title</th>
      <td><input type="text" name="title"
          {% if mode != 'input' %}readonly{% endif %} value="{{ write.title }}"></td>
    </tr>
    <tr>
      <th>sentences</th>
      <td><input type="text" name="sentences"
          {% if mode != 'input' %}readonly{% endif %} value="{{ write.sentences }}"></td>
    </tr>
  </table>
  <div class="basic-block">
    {% if mode == 'input' %}
      <button type="button" onclick="location.href='{% url 'list_write' %}'">Return</button>
      <button type="submit">OK</button>
    {% elif mode == 'confirm' %}
      <button type="button" onclick="history.back()">Back</button>
      <button type="submit">OK</button>
    {% elif mode == 'result' %}
      <button type="button" onclick="location.href='{% url 'list_write' %}'">Return</button>
    {% endif %}
  </div>
</form>
{% endblock %}
